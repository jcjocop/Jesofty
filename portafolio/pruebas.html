<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <div class="input-field">
            <input type="text" id="nombre">
            <label for="nombre">Nombre:</label>
        </div>
        <div class="input-field">
            <input type="number" id="torre" min="1" max="8">
            <label for="torre">Torre</label>
        </div>
        <div class="input-field">
            <input type="number" id="apto" min="1" max="2">
            <label for="apto">Apartamento</label>
        </div>
        <div class="row">
            <select name="edades" id="edades">
                <option value="1">10-17</option>
                <option value="2">18-20</option>
                <option value="3">21-30</option>
                <option value="4">31-40</option>
                <option value="5">41-50</option>
                <option value="6">51+</option>
            </select>
        </div>
        <div class="input-field">
            <input type="radio" name="comida" id="comida" value="1">SI<br>
            <input type="radio" name="comida" id="comida" value="2">NO<br>
            <label for="comida">¿ Está de acuerdo con tener una venta de comida pre-encargada ?</label><br>
        </div>
        <div class="input-field">
            <input type="radio" name="fds" id="fds" value="1">SI<br>
            <input type="radio" name="fds" id="fds" value="2">NO<br>
            <label for="fds">¿ Cree que los fines de semana queda bien tener un concierto u obra de teatro ?</label><br>
        </div>
        <div class="input-field">
            <input type="radio" name="vsd" id="vsd" value="1">VIERNES<br>
            <input type="radio" name="vsd" id="vsd" value="2">SABADO<br>
            <input type="radio" name="vsd" id="vsd" value="1">DOMINGO<br>
            <label for="vsd">¿ Cuál día le parece mejor ?</label><br>
        </div>
        <div class="input-field">
            <input type="radio" name="pagaria" id="pagaria" value="1">SI<br>
            <input type="radio" name="pagaria" id="pagaria" value="2">NO<br>
            <label for="pagaria">¿ Pagaría porque traer a la obra de teatro "del momento" ?</label><br>
        </div>
        <div class="input-field">
            <input type="checkbox" name="otrotipo" id="otrotipo" value="1">MARATHONES<br>
            <input type="checkbox" name="otrotipo" id="otrotipo" value="2">JUEGOS INTER-TORRES<br>
            <input type="checkbox" name="otrotipo" id="otrotipo" value="2">RALLYS<br>
            <label for="otrotipo">¿ Cuál otro tipo de eventos le gustaría que tuvieramos ?</label><br>
        </div>
    </form>
</body>
</html>
